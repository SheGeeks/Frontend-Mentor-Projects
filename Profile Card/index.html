<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
<div id="card"> 
  <img id="avatar" src="./images/image-victor.jpg" alt="User Profile Image">
  <div class="user-profile">
    <h2 id="user-name">Victor Crest</h2>
    <p id="user-age">26</p>
    <p id="user-location">London</p>
  </div>

  <div class="stats">
    <div class="stats-block">
      <p class="stats-number">80K</p>
      <p class="stats-label">Followers</p>
    </div>
    <div class="stats-block">
      <p class="stats-number">803K</p>
      <p class="stats-label">Likes</p>
    </div>
    <div class="stats-block">
      <p class="stats-number">1.4K</p>
      <p class="stats-label">Photos</p>
    </div>
  </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> || 
    Made with üíù by <a href="#">Corvida Raven</a>
  </div>
</body>

</html>
