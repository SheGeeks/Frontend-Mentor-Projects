<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | E-commerce product page</title>
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <header>
      <nav>
        <div>
          <img
            src="images/icon-menu.svg"
            id="mobile-menu-icon"
            alt="mobile menu icon"
          />
          <img src="images/logo.svg" id="logo" alt="company logo: sneakers" />
        </div>
        <div id="shop-menu">
          <img src="images/icon-cart.svg" id="cart-icon" alt="cart icon" />
          <img
            src="images/image-avatar.png"
            id="profile-pic"
            alt="user profile picture"
          />
        </div>
        <ul>
          <li>
            <a href="#">Collections</a>
          </li>
          <li>
            <a href="#">Men</a>
          </li>
          <li>
            <a href="#">Women</a>
          </li>
          <li>
            <a href="#">About</a>
          </li>
          <li>
            <a href="#">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="lightbox">
        <img src="images/image-product-1.jpg" id="product-image" alt="" />
      </div>
      <div id="product-details">
        <p id="product-maker">Sneaker Company</p>
        <h2>Fall Limited Edition Sneakers</h2>
        <p id="product-description">
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, they'll withstand everything
          the weather can offer.
        </p>
        <div id="product-pricing">
          <div>
            <p id="price">$125.00</p>
            <p><span class="discount">50%</span></p>
          </div>

          <p id="price-org">$250.00</p>
        </div>
        <div id="add-to-cart">
          <!-- <label for="quantity">Quantity:</label> -->
          <input
            type="number"
            id="quantity"
            name="quantity"
            min="0"
            max="50"
            step="1"
            value="0"
          />
          <button type="button" name="addtocart">Add to cart</button>
        </div>
      </div>
    </main>

    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
