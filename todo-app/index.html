<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Todo app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="todo-container">
        <div id="heading">
          <h1>Todo</h1>
          <button
            id="scheme-toggle"
            type="button"
            name="scheme-toggle"
            aria-label="toggle color scheme"
          ></button>
        </div>
        <div class="todo-item" id="todo-item_new">
          <div class="todo-contents">
            <input
              type="checkbox"
              name="new todo checkbox"
              aria-label="new todo item checkbox"
            />
            <span class="checkmark"></span>
            <input
              type="text"
              id="new_task"
              placeholder="Create a new todo..."
              autocomplete="off"
              name="new todo"
              aria-label="Create a new todo item"
            />
          </div>
        </div>
        <div id="todo-list">
          <div class="todo-item animated" draggable="true">
            <label class="todo-contents strike" aria-label="todo item"
              >Complete online JavaScript course
              <input type="checkbox" aria-label="todo item checkbox" checked />
              <span class="checkmark"></span>
            </label>
            <button class="delete" type="button" aria-label="delete">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="13"
                height="13"
                viewBox="0 0 18 18"
              >
                <path
                  fill="currentColor"
                  fill-rule="evenodd"
                  d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"
                />
              </svg>
            </button>
          </div>
          <div class="todo-item animated" draggable="true">
            <label class="todo-contents" aria-label="todo item"
              >Jog around the park 3x
              <input type="checkbox" aria-label="todo item checkbox" />
              <span class="checkmark"></span>
            </label>
            <button class="delete" type="button" aria-label="delete">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="13"
                height="13"
                viewBox="0 0 18 18"
              >
                <path
                  fill="currentColor"
                  fill-rule="evenodd"
                  d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"
                />
              </svg>
            </button>
          </div>
          <div class="todo-item animated" draggable="true">
            <label class="todo-contents" aria-label="todo item"
              >10 minutes meditation
              <input type="checkbox" aria-label="todo item checkbox" />
              <span class="checkmark"></span>
            </label>
            <button class="delete" type="button" aria-label="delete">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="13"
                height="13"
                viewBox="0 0 18 18"
              >
                <path
                  fill="currentColor"
                  fill-rule="evenodd"
                  d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"
                />
              </svg>
            </button>
          </div>
          <div class="todo-item animated" draggable="true">
            <label class="todo-contents" aria-label="todo item"
              >Read for 1 hour
              <input type="checkbox" aria-label="todo item checkbox" />
              <span class="checkmark"></span>
            </label>
            <button class="delete" type="button" aria-label="delete">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="13"
                height="13"
                viewBox="0 0 18 18"
              >
                <path
                  fill="currentColor"
                  fill-rule="evenodd"
                  d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"
                />
              </svg>
            </button>
          </div>
          <div class="todo-item animated" draggable="true">
            <label class="todo-contents" aria-label="todo item"
              >Pick up groceries
              <input type="checkbox" aria-label="todo item checkbox" />
              <span class="checkmark"></span>
            </label>
            <button class="delete" type="button" aria-label="delete">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="13"
                height="13"
                viewBox="0 0 18 18"
              >
                <path
                  fill="currentColor"
                  fill-rule="evenodd"
                  d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"
                />
              </svg>
            </button>
          </div>
          <div class="todo-item animated" draggable="true">
            <label class="todo-contents" aria-label="todo item"
              >Complete Todo App on Frontend Mentor
              <input type="checkbox" aria-label="todo item checkbox" />
              <span class="checkmark"></span>
            </label>
            <button class="delete" type="button" aria-label="delete">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="13"
                height="13"
                viewBox="0 0 18 18"
              >
                <path
                  fill="currentColor"
                  fill-rule="evenodd"
                  d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"
                />
              </svg>
            </button>
          </div>
        </div>
        <div id="todo-list_footer">
          <p id="todo-count">1 item left</p>
          <div id="todo-sort">
            <button type="button" class="sort-btn selected">All</button>
            <button type="button" class="sort-btn">Active</button>
            <button type="button" class="sort-btn">Completed</button>
          </div>
          <button type="button" id="clear">Clear Completed</button>
        </div>
      </div>
      <p id="drag-note">Drag and drop to reorder list</p>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://corvida.netlify.app/">Corvida</a>.
      </div>
    </main>

    <script src="Sortable.js"></script>
    <script src="script.js"></script>
  </body>
</html>
