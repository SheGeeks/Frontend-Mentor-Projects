<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Project tracking intro component</title>
</head>

<body>
  <header>
    <nav id="nav-menu">
      <img src="images/logo.svg" alt="" id="logo">
      <a href="javascript:void(0);" onclick="mobileToggle()" id="mobile-nav"><img src="images/icon-hamburger.svg" alt="mobile navigation icon" id="mobile-nav-icon"></a>

        </li>
        <li class="nav-link" id="login"><a href="#">Login</a></li>
      </ul>
    </nav>

  <main>
    <div class="container">
      <section id="intro">
        <h1 class="title"><span class="title-indicator">New</span> Monograph Dashboard</h1>

  <footer>
    <p class="attribution">
