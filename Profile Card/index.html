<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Profile Card Made by Corvida Raven | Frontend Mentor</title>
</head>

<body>
  <main>
  <div class="card">
    <h1 class="vh">User Profile Card</h1>

    <img class="avatar" src="./images/image-victor.jpg" alt="User Profile Image">

    <section class="user-profile">
      <h2><span class="vh">Name: </span>Victor Crest</h2>
      <p class="user-age"><span class="vh">Age: </span>26</p>
      <p class="user-location"><span class="vh">Location: </span>London</p>
    </section>

    <section class="stats">
      <h2 class="vh">Profile Stats</h2>
      <div class="stats-block">
        <p class="stats-number">80K</p>
        <p class="stats-label">Followers</p>
      </div>

      <div class="stats-block">
        <p class="stats-number">803K</p>
        <p class="stats-label">Likes</p>
      </div>

      <div class="stats-block">
        <p class="stats-number">1.4K</p>
        <p class="stats-label">Photos</p>
      </div>

    </section>
  </div>
</main>

  <footer>
    <p><small>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> |
      Made with üíù by <a href="#">Corvida Raven</a></small></p>
  </footer>
</body>

</html>
