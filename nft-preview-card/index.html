<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>

  <body>
    <main>
      <div class="card">
        <div class="preview">
          <img class="NFT" src="images/image-equilibrium.jpg" alt="" />
          <div class="overlay">
            <a href="#" class="icon" title="view NFT">
              <img
                src="images/icon-view.svg"
                class="preview-ico"
                alt="view NFT"
              />
            </a>
          </div>
        </div>
        <h1 class="title"><a href="#">Equilibrium #3429</a></h1>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="stats">
          <p class="price">
            <img
              id="eth-icon"
              src="images/icon-ethereum.svg"
              alt="NFT price in Ethereum"
            />
            0.041ETH
          </p>
          <p class="time">
            <img src="images/icon-clock.svg" alt="time remaining" /> 3 days left
          </p>
        </div>
        <hr />
        <div class="author">
          <img class="avatar" src="images/image-avatar.png" alt="NFT Author" />
          <p><span>Creation of</span> <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </main>

  </body>
</html>
