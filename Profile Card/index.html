<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/Profile%20Card/style.css">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
<div id="card"> 
  <img id="avatar" src="./images/image-victor.jpg" alt="User Profile Image">
  <div id="user-profile">
    <p><strong>Victor Crest</strong> 26</p>
    <p id="location">London</p>
  </div>

  <div class="stats">
    <div class="stat-block">
      <p><strong>80K</strong></p>
      <p>Followers</p>
    </div>
    <div class="stat-block">
      <p><strong>803K</strong></p>
      <p>Likes</p>
    </div>
    <div class="stat-block">
      <p><strong>1.4K</strong></p>
      <p>Photos</p>
    </div>
  </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Made with üíù by <a href="#">Corvida Raven</a>.
  </div>
</body>

</html>
