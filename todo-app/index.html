<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Todo app</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <main>
      <div id="todo-container">
        <div id="heading">
          <h1>Todo</h1>
          <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26"><path fill="#FFF" fill-rule="evenodd" d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"/></svg>
        </div>
        <div class="todo-item" id="todo-item_new">
          <label class="todo-contents">
            <input type="checkbox" name="" id="">
            <span class="checkmark"></span>
            <input type="text" name="" id="new_task" placeholder="Create a new todo..." name="new">
          </label>
        </div>
        <div id="todo-list">
          <div class="todo-item strike">
            <label class="todo-contents"> <p id="todo-task">Complete online JavaScript course</p>
                <input type="checkbox" name="" id="" checked aria-checked="true"">
                <span class="checkmark"></span>
              </label>
              <button class="delete" >
                <svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" viewBox="0 0 18 18"><path fill="currentColor" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/></svg>
              </button>
            </div>
          <div class="todo-item">
            <label class="todo-contents"> <p id="todo-task">Jog around the park 3x</p>
                <input type="checkbox" name="" id="">
                <span class="checkmark"></span>
              </label>
              <button class="delete" >
                <svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" viewBox="0 0 18 18"><path fill="currentColor" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/></svg>
              </button>
            </div>
          </div>
          <div id="todo-list_footer">
            <p id="todo-count"> 1 item left</p> <div id="todo-sort"><button class="sort-btn selected">All</button> <button class="sort-btn">Active</button> <button class="sort-btn">Completed</button></div> <button id="clear">Clear Completed</button>
          </div>
        </div>
        
        
      </div>
    </main>
    <p id="drag-note">Drag and drop to reorder list</p>

  </body>
</html>
