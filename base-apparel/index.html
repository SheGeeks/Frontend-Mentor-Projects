<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <main>
    <img src="images/logo.svg" id="logo" alt="">
    <div class="featured-images">
      <img src="images/hero-mobile.jpg" alt="" id="mobile-img">
    </div>
    <div class="main-content">
      <h1 id="main-heading"><span>We're</span> coming soon</h1>
      <p id="main-info">
        Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date
        with announcements and our launch deals.</p>
      <form action="" id="form">
        <input type="email" id="email" placeholder="Email Address"></input>
        <button type="submit" id="submit"><img src="images/icon-arrow.svg" id="form-arrow" alt=""></button>
      </form>
    </div>
  </main>
  <footer>
    <div class="attribution">
      A <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> Design 💝 Coded by
      <a href="https://shegeeks.net">Corvida</a>
    </div>
  </footer>
</body>

</html>
