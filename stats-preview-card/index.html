<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <div id="banner"></div>
    <div id="card">
      
      <h1 id="main-title">Get <span>insights</span> that help your business grow.</h1>
      <p id="card-content">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div id="stat-list">
        <div class="stat"><h2 class="stat-number">10k+</h2> companies</div>
        <div class="stat"><h2 class="stat-number">314</h2> templates</div>
        <div class="stat"><h2 class="stat-number">12m+</h2> queries</div>
      </div>
    </div>
    <div class="attribution">
      A <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> Design 💝 Coded by <a href="https://shegeeks.net">Corvida</a>
    </div>
  </main>
 
</body>
</html>
