<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <picture class="child">
      <source media="(min-width: 600px )" srcset="images/image-product-desktop.jpg">
      <source media="(min-width:100px )" srcset="images/image-product-mobile.jpg">
      <img src="images/image-product-mobile.jpg"
        alt="Clear perfume bottle with gold top filled with Gabrielle by Chanel">
    </picture>
    <article id="content" class="child">
      <h1><span id="tag">Perfume</span> Gabrielle Essence Eau De Parfum</h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier
        Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      <div>
        <div id="pricing">
          <p id="price">$149.99</p>
          <p id="discount">$169.99</p>
        </div>
        <button id="add-to-cart">
          <img src="images/icon-cart.svg" alt="">
          Add to Cart
        </button>
      </div>
    </article>
  </main>
  <div class="attribution">
    A
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Design | Coded with üíù by
    <a href="https://corvida.netlify.app/">Corvida </a>
  </div>
</body>

</html>
