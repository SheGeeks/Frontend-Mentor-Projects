<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Todo app</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <main>
      <div id="todo-container">
        <div id="heading">
          <h1>Todo</h1>
          <button
            id="scheme-night"
            type="button"
            aria-label="toggle color scheme"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="25px"
              height="25px"
              viewBox="0 0 20 32"
            >
              <path
                fill="#FFF"
                fill-rule="evenodd"
                d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"
              />
            </svg>
          </button>
          <button
            id="scheme-day"
            type="button"
            aria-label="toggle color scheme"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="25px"
              height="25px"
              viewBox="0 0 20 32"
            >
              <path
                fill="#FFF"
                fill-rule="evenodd"
                d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z"
              />
            </svg>
          </button>
        </div>
        <div class="todo-item" id="todo-item_new">
          <div class="todo-contents">
            <input
              type="checkbox"
              name="new todo checkbox"
              aria-label="new todo item checkbox"
            />
            <span class="checkmark"></span>
            <input
              type="text"
              id="new_task"
              placeholder="Create a new todo..."
              name="new todo"
              aria-label="Create a new todo item"
            />
          </div>
        </div>
        <div id="todo-list">
          <div class="todo-item strike">
            <label class="todo-contents" aria-label="todo item"
              >Complete online JavaScript course
              <input type="checkbox" aria-label="todo item checkbox" checked />
              <span class="checkmark"></span>
            </label>
            <button class="delete" type="button" aria-label="delete">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="13"
                height="13"
                viewBox="0 0 18 18"
              >
                <path
                  fill="currentColor"
                  fill-rule="evenodd"
                  d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"
                />
              </svg>
            </button>
          </div>
          <div class="todo-item">
            <label class="todo-contents" aria-label="todo item"
              >Jog around the park 3x
              <input type="checkbox" aria-label="todo item checkbox" />
              <span class="checkmark"></span>
            </label>
            <button class="delete" type="button" aria-label="delete">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="13"
                height="13"
                viewBox="0 0 18 18"
              >
                <path
                  fill="currentColor"
                  fill-rule="evenodd"
                  d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"
                />
              </svg>
            </button>
          </div>
          <div class="todo-item">
            <label class="todo-contents" aria-label="todo item"
              >10 minutes meditation
              <input type="checkbox" aria-label="todo item checkbox" />
              <span class="checkmark"></span>
            </label>
            <button class="delete" type="button" aria-label="delete">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="13"
                height="13"
                viewBox="0 0 18 18"
              >
                <path
                  fill="currentColor"
                  fill-rule="evenodd"
                  d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"
                />
              </svg>
            </button>
          </div>
          <div class="todo-item">
            <label class="todo-contents" aria-label="todo item"
              >Read for 1 hour
              <input type="checkbox" aria-label="todo item checkbox" />
              <span class="checkmark"></span>
            </label>
            <button class="delete" type="button" aria-label="delete">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="13"
                height="13"
                viewBox="0 0 18 18"
              >
                <path
                  fill="currentColor"
                  fill-rule="evenodd"
                  d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"
                />
              </svg>
            </button>
          </div>
          <div class="todo-item">
            <label class="todo-contents" aria-label="todo item"
              >Pick up groceries
              <input type="checkbox" aria-label="todo item checkbox" />
              <span class="checkmark"></span>
            </label>
            <button class="delete" type="button" aria-label="delete">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="13"
                height="13"
                viewBox="0 0 18 18"
              >
                <path
                  fill="currentColor"
                  fill-rule="evenodd"
                  d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"
                />
              </svg>
            </button>
          </div>
          <div class="todo-item">
            <label class="todo-contents" aria-label="todo item"
              >Complete Todo App on Frontend Mentor
              <input type="checkbox" aria-label="todo item checkbox" />
              <span class="checkmark"></span>
            </label>
            <button class="delete" type="button" aria-label="delete">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="13"
                height="13"
                viewBox="0 0 18 18"
              >
                <path
                  fill="currentColor"
                  fill-rule="evenodd"
                  d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"
                />
              </svg>
            </button>
          </div>
        </div>
        <div id="todo-list_footer">
          <p id="todo-count">1 item left</p>
          <div id="todo-sort">
            <button type="button" class="sort-btn selected">All</button>
            <button type="button" class="sort-btn">Active</button>
            <button type="button" class="sort-btn">Completed</button>
          </div>
          <button type="button" id="clear">Clear Completed</button>
        </div>
      </div>
      <p id="drag-note">Drag and drop to reorder list</p>
    </main>

  </body>
</html>
