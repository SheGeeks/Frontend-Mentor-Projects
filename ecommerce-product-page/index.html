<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | E-commerce product page</title>
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <header>
      <nav>
        <div>
          <button
            type="button"
            id="mobile-menu-open-btn"
            name="mobile-menu"
          ></button>
          <button
            type="button"
            id="mobile-menu-close-btn"
            name="close-mobile-menu"
            class=" "
          ></button>
          <ul class="mobile-nav">
            <li>
              <a href="#">Collections</a>
            </li>
            <li>
              <a href="#">Men</a>
            </li>
            <li>
              <a href="#">Women</a>
            </li>
            <li>
              <a href="#">About</a>
            </li>
            <li>
              <a href="#">Contact</a>
            </li>
          </ul>
          <h1 id="logo">
            <img src="images/logo.svg" alt="Sneakers company logo" />
          </h1>
        </div>
        <div id="shop-menu" data-count="3">
          <button
            type="button"
            name="checkout-cart"
            data-count="1"
            id="checkout-cart-btn"
            class="empty"
          >
            <img
              src="images/icon-cart.svg"
              id="cart-icon"
              alt="checkout cart"
            />
          </button>
          <img
            src="images/image-avatar.png"
            id="profile-pic"
            alt="user profile picture"
          />
        </div>
      </nav>
    </header>
    <main>
      <div id="lightbox">
        <button name="lightbox-nav" type="button" class="lb-nav-btns">
          <img
            src="images/icon-previous.svg"
            alt="previous product image"
            class="lb-nav prev"
          />
        </button>
        <img
          src="images/image-product-1.jpg"
          id="product-image"
          alt="product image"
        />
        <button name="lightbox-nav" type="button" class="lb-nav-btns">
          <img
            src="images/icon-next.svg"
            alt="next product image"
            class="lb-nav next"
          />
        </button>
      </div>
      <div id="product-details">
        <p id="product-maker">Sneaker Company</p>
        <h2>Fall Limited Edition Sneakers</h2>
        <p id="product-description">
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, they'll withstand everything
          the weather can offer.
        </p>
        <div id="product-pricing">
          <div>
            <p id="price">$125.00</p>
            <p><span class="discount">50%</span></p>
          </div>
          <p id="price-org">$250.00</p>
        </div>
        <div id="add-to-cart">
          <div class="quantity">
            <button id="qty-subtract">
              <svg
                width="12"
                height="4"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
              >
                <defs>
                  <path
                    d="M11.357 3.332A.641.641 0 0 0 12 2.69V.643A.641.641 0 0 0 11.357 0H.643A.641.641 0 0 0 0 .643v2.046c0 .357.287.643.643.643h10.714Z"
                    id="a"
                  />
                </defs>
                <use fill="currentColor" fill-rule="nonzero" xlink:href="#a" />
              </svg>
            </button>
            <input
              id="qty-total"
              min="0"
              name="qty-total"
              value="0"
              type="number"
            />
            <button id="qty-add">
              <svg
                width="12"
                height="12"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
              >
                <defs>
                  <path
                    d="M12 7.023V4.977a.641.641 0 0 0-.643-.643h-3.69V.643A.641.641 0 0 0 7.022 0H4.977a.641.641 0 0 0-.643.643v3.69H.643A.641.641 0 0 0 0 4.978v2.046c0 .356.287.643.643.643h3.69v3.691c0 .356.288.643.644.643h2.046a.641.641 0 0 0 .643-.643v-3.69h3.691A.641.641 0 0 0 12 7.022Z"
                    id="b"
                  />
                </defs>
                <use fill="currentColor" fill-rule="nonzero" xlink:href="#b" />
              </svg>
            </button>
          </div>
          <button
            type="button"
            name="addtocart"
            class="add-to-cart-btn"
            id="addToCart-btn"
          >
            <img
              src="images/icon-cart.svg"
              alt="add-to-cart icon"
              id="cart-button-icon"
              aria-hidden="true"
            />
            Add to cart
          </button>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
